<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P.C.I.P.</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d1b082;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      background-color: #3f2c28;
      color: white;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-weight: 700;
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    nav {
      position: relative;
    }

    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.6rem;
      cursor: pointer;
      display: none;
    }

    ul.menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    ul.menu li {
      position: relative;
    }

    ul.menu li a {
      font-weight: 600;
      padding: 8px 6px;
      display: inline-block;
    }

    ul.menu li:hover,
    ul.menu li a:hover {
      background-color: #18120a;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      .menu-button {
        display: block;
      }

      ul.menu {
        flex-direction: column;
        background-color: #3f2c28;
        position: absolute;
        top: 100%;
        right: 0;
        width: 200px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        border-radius: 0 0 5px 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      ul.menu.expanded {
        max-height: 500px;
        overflow-y: auto;
      }

      ul.menu li a {
        padding: 12px 16px;
        border-bottom: 1px solid #000000;
      }

      ul.menu li:last-child a {
        border-bottom: none;
      }
    }

    main {
      max-width: 800px;
      margin: 20px auto 40px;
      padding: 0 15px;
    }

    .section-title {
      border-bottom: 3px solid #000000;
      color: #000000;
      font-weight: 700;
      margin-bottom: 18px;
      font-size: 1.4rem;
    }

    .contact-info {
      background-color: #fff3e6;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
      line-height: 1.6;
    }

    .contact-info p {
      margin-bottom: 12px;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>P.C.I.P.</h1>
    <nav>
      <button aria-label="Abrir menu" class="menu-button" id="menuToggle">&#9776;</button>
      <ul class="menu" id="menu">
       <li><a href="https://unkn0w70.github.io/P.C.I.P./index/home">Página Inicial</a></li>

      <li><a href="https://unkn0w70.github.io/P.C.I.P./index/introduction">Introdução</a></li>

      <li><a href="#">Elementos</a></li>

      <li><a href="https://unkn0w70.github.io/P.C.I.P./index/bestiary">Criaturas</a></li>

      <li><a href="#">Estimativas Técnicas</a></li>

      <li><a href="#">Invocação</a></li>

     <li><a href="#">Manifestações</a></li>

      <li><a href="https://unkn0w70.github.io/P.C.I.P./index/contact">Contato</a></li>
      
    <li><a href="https://unkn0w70.github.io/P.C.I.P./index.html">Sair</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 class="section-title">Contato</h2>
    <div class="contact-info">
      <p><strong>E-mail:</strong> p.c.i.p.org@gmail.com</p>
    </div>
  </main>

  <footer>
    <a href="https://unkn0w70.github.io/P.C.I.P./index/security" style="color: inherit; text-decoration: none;">
    &copy; 2025 P.C.I.P. - Direitos reservados <!--Para saber a verdade, nos encontre +55 14 98100-8897 -->
  </footer>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('expanded');
      const expanded = menu.classList.contains('expanded');
      menuToggle.setAttribute('aria-label', expanded ? 'Fechar menu' : 'Abrir menu');
    });

    document.addEventListener('click', (event) => {
      if (!menu.contains(event.target) && !menuToggle.contains(event.target) && menu.classList.contains('expanded')) {
        menu.classList.remove('expanded');
        menuToggle.setAttribute('aria-label', 'Abrir menu');
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logs de Acesso - P.C.I.P.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fef9f4;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #3f2c28;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff3e6;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #3f2c28;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f8e6d2;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #3f2c28;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2d1f1c;
    }
    .clear-btn {
      background-color: #a33;
      margin-left: 10px;
    }
    .clear-btn:hover {
      background-color: #822;
    }
    .password-container {
      text-align: center;
      margin-top: 100px;
    }
    .password-container input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #999;
    }
    .password-container button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #3f2c28;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="authContainer" class="password-container">
    <h2>üîê Acesso restrito aos Logs</h2>
    <input type="password" id="passwordInput" placeholder="Digite a senha de acesso" />
    <button onclick="verificarSenha()">Entrar</button>
    <div id="errorMsg" class="error-message"></div>
  </div>

  <div id="logContainer" style="display:none;">
    <h2>Logs de Acesso - P.C.I.P.</h2>
    <table id="logTable">
      <thead>
        <tr>
          <th>Usu√°rio</th>
          <th>Data/Hora</th>
          <th>Navegador</th>
          <th>Evento</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="btn" onclick="carregarLogs()">üîÑ Recarregar</button>
    <button class="btn clear-btn" onclick="alert('Limpeza de logs n√£o dispon√≠vel neste modo.')">üóëÔ∏è Limpar Logs</button>
    <button class="btn" onclick="logout()">üö™ Sair</button>
  </div>

  <script>
    const senhaHashAutorizada = "4e2079df7800a61e3ee60dcd8a9da4ff7bf665d50e3bebdfb616de396f935956";
    const endpoint = "https://script.google.com/macros/s/AKfycbwfAl44qyRlVCHgspNahiPDo79FUs-WhVVzWVC_ejnaL26CwYh3Jw4JTxXZ-KqjCCdQ/exec";
    const usuarioAtual = "Administrador";
    let timeoutID;

    async function gerarHash(texto) {
      const encoder = new TextEncoder();
      const data = encoder.encode(texto);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function verificarSenha() {
      const senhaDigitada = document.getElementById("passwordInput").value;
      const erro = document.getElementById("errorMsg");
      erro.textContent = "";

      const hash = await gerarHash(senhaDigitada);
      if (hash === senhaHashAutorizada) {
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("logContainer").style.display = "block";
        carregarLogs();
        salvarLog(usuarioAtual, "login");
        iniciarTimeout();
      } else {
        erro.textContent = "Senha incorreta!";
      }
    }

    function salvarLog(usuario, evento = "login") {
      const log = {
        usuario: usuario,
        dataHora: new Date().toLocaleString(),
        navegador: navigator.userAgent,
        evento: evento
      };

      fetch(endpoint, {
        method: "POST",
        body: JSON.stringify(log),
        headers: { "Content-Type": "application/json" }
      }).then(res => console.log(`Log de ${evento} salvo.`));
    }

    function carregarLogs() {
      fetch(endpoint)
        .then(res => res.json())
        .then(logs => {
          const tbody = document.querySelector("#logTable tbody");
          tbody.innerHTML = "";

          if (!logs || logs.length === 0) {
            const row = document.createElement("tr");
            row.innerHTML = `<td colspan="4" style="text-align:center;">Nenhum log encontrado.</td>`;
            tbody.appendChild(row);
            return;
          }

          logs.forEach(log => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${log["Usu√°rio"]}</td>
              <td>${log["DataHora"]}</td>
              <td>${log["Navegador"]}</td>
              <td>${log["Evento"]}</td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(err => {
          console.error("Erro ao carregar logs:", err);
        });
    }

    function logout() {
      salvarLog(usuarioAtual, "logout");
      clearTimeout(timeoutID);
      location.reload();
    }

    function iniciarTimeout() {
      resetarTimeout();
      document.onmousemove = resetarTimeout;
      document.onkeydown = resetarTimeout;
    }

    function resetarTimeout() {
      clearTimeout(timeoutID);
      timeoutID = setTimeout(() => {
        salvarLog(usuarioAtual, "timeout");
        alert("Sess√£o expirada por inatividade.");
        location.reload();
      }, 10 * 60 * 1000); // 10 minutos
    }

    window.addEventListener("beforeunload", () => {
      salvarLog(usuarioAtual, "logout");
    });
  </script>
</body>
</html>

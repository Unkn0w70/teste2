<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logs de Acesso - P.C.I.P.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fef9f4;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #3f2c28;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff3e6;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #3f2c28;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f8e6d2;
    }
    .clear-btn {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #a33;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .clear-btn:hover {
      background-color: #822;
    }
  </style>
</head>
<body>
  <h2>Logs de Acesso - P.C.I.P.</h2>
  <table id="logTable">
    <thead>
      <tr>
        <th>Usu√°rio</th>
        <th>Data/Hora</th>
        <th>Navegador</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="clear-btn" onclick="limparLogs()">Limpar Logs</button>

  <script>
    function carregarLogs() {
      const logs = JSON.parse(localStorage.getItem("logins") || "[]");
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = ""; // Limpa antes de preencher

      if (logs.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="3" style="text-align:center;">Nenhum log encontrado.</td>`;
        tbody.appendChild(row);
        return;
      }

      logs.forEach(log => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${log.usuario}</td>
          <td>${log.dataHora}</td>
          <td>${log.navegador}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function limparLogs() {
      if (confirm("Tem certeza que deseja apagar todos os logs?")) {
        localStorage.removeItem("logins");
        carregarLogs();
      }
    }

    carregarLogs();
  </script>
</body>
</html>

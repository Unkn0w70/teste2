<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documento | P.C.I.P.</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d1b082;
      color: #333;
    }

    header, footer {
      background-color: #3f2c28;
      color: white;
      padding: 12px 20px;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    .ficha {
      background-color: #fdfaf5;
      border: 3px solid #3f2c28;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      padding: 20px;
    }

    .ficha h2 {
      margin-top: 0;
      border-bottom: 2px solid #3f2c28;
      padding-bottom: 10px;
    }

    .ficha img {
      max-width: 100%;
      border: 2px solid #3f2c28;
      border-radius: 5px;
      margin: 15px 0;
      cursor: pointer;
    }

   .descricao {
  line-height: 1.6;
  white-space: pre-wrap;
  word-wrap: break-word;
}


    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
    }

    .ficha.ampliada img {
      position: fixed;
      top: 50%;
      left: 50%;
      max-width: 90vw;
      max-height: 90vh;
      transform: translate(-50%, -50%);
      z-index: 1001;
      border: 4px solid white;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      margin: 0 5px;
      padding: 6px 10px;
      background-color: #3f2c28;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>P.C.I.P. - Arquivo Classificado</h1>
  </header>

  <main>
    <div class="ficha" id="pagina-atual">
      <!-- Conteúdo dinâmico da ficha -->
    </div>

    <div class="pagination" id="paginacao"></div>
  </main>

  <footer>
    &copy; 2025 P.C.I.P. - Todos os direitos reservados
  </footer>

  <div class="overlay" id="overlay"></div>

  <script>
    const paginas = [
      {
        titulo: "FICHA 001 - Entidade Alfa",
        imagem: "https://via.placeholder.com/600x300?text=Entidade+Alfa",
        texto: "Nome de Código: ALFA-001\nNível de Ameaça: CRÍTICO\nResumo: Entidade altamente hostil com histórico de massacres. Recomenda-se extermínio imediato ao ser detectada. Observada pela última vez em zona de quarentena nível 5."
      },
      {
        titulo: "FICHA 002 - Entidade Beta",
        imagem: "https://via.placeholder.com/600x300?text=Entidade+Beta",
        texto: "Nome de Código: BETA-042\nNível de Ameaça: MODERADO\nResumo: Entidade não-letal que apresenta comportamento errático. Interações devem ser limitadas a observação remota. Contenção possível mediante distração com estímulos sonoros."
      },
      {
        titulo: "FICHA 003 - Entidade Ômega",
        imagem: "https://via.placeholder.com/600x300?text=Entidade+Omega",
        texto: "Nome de Código: OMEGA-Z\nNível de Ameaça: DESCONHECIDO\nResumo: Entidade de origem incerta. Única aparição registrada em 2009. Fenômenos colaterais ainda são investigados. Nenhuma evidência concreta desde então."
      }
    ];

    let paginaAtual = 0;

    function renderizarPagina() {
      const pag = paginas[paginaAtual];
      const div = document.getElementById("pagina-atual");
      div.innerHTML = `
        <h2>${pag.titulo}</h2>
        <img src="${pag.imagem}" alt="Imagem da entidade" onclick="ampliarImagem(this)" />
        <div class="descricao">${pag.texto}</div>
      `;
    }

    function renderizarPaginacao() {
      const paginacao = document.getElementById("paginacao");
      paginacao.innerHTML = "";

      paginas.forEach((_, i) => {
        const btn = document.createElement("button");
        btn.textContent = i + 1;
        if (i === paginaAtual) btn.classList.add("active");
        btn.onclick = () => {
          paginaAtual = i;
          renderizarPagina();
          renderizarPaginacao();
        };
        paginacao.appendChild(btn);
      });
    }

    function ampliarImagem(img) {
      const overlay = document.getElementById("overlay");
      const ficha = document.getElementById("pagina-atual");
      overlay.style.display = "block";
      ficha.classList.add("ampliada");
      img.onclick = () => fecharAmpliado();
    }

    function fecharAmpliado() {
      const overlay = document.getElementById("overlay");
      overlay.style.display = "none";
      const ficha = document.getElementById("pagina-atual");
      ficha.classList.remove("ampliada");
      renderizarPagina();
    }

    document.getElementById("overlay").onclick = fecharAmpliado;

    renderizarPagina();
    renderizarPaginacao();
  </script>
</body>
</html>

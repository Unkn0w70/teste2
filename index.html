<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Documento P.C.I.P.</title>
  <style>
    body {
      background: #d1b082;
      margin: 0;
      font-family: sans-serif;
    }

    #book-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }

    #book {
      width: 800px;
      height: 500px;
      perspective: 2000px;
      position: relative;
    }

    .page {
      width: 100%;
      height: 100%;
      background: #f8f1e4;
      border: 2px solid #000;
      border-radius: 6px;
      position: absolute;
      transition: transform 0.6s ease;
      transform-origin: left;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }

    .page.hidden {
      display: none;
    }

    .controls {
      text-align: center;
      margin-top: 20px;
    }

    .controls button {
      background: #3f2c28;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .controls button:hover {
      background-color: #2a1b18;
    }
  </style>
</head>
<body>
  <div id="book-container">
    <div id="book">
      <div class="page" id="page0">
        <img src="https://i.imgur.com/A0iXZxO.jpg" alt="Imagem da primeira página">
      </div>
      <div class="page hidden" id="page1">
        <p>Texto da página 2. Você pode adicionar o conteúdo completo aqui, com parágrafos, títulos e muito mais.</p>
      </div>
      <div class="page hidden" id="page2">
        <p>Texto da página 3. Continue inserindo conteúdo conforme desejar.</p>
      </div>
      <!-- Adicione mais páginas aqui -->
    </div>
  </div>

  <div class="controls">
    <button onclick="previousPage()">Página Anterior</button>
    <button onclick="nextPage()">Próxima Página</button>
  </div>

  <script>
    let currentPage = 0;
    const pages = document.querySelectorAll(".page");

    function showPage(index) {
      pages.forEach((page, i) => {
        page.classList.add("hidden");
        if (i === index) {
          page.classList.remove("hidden");
        }
      });
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function previousPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    // Mostrar a primeira página ao carregar
    showPage(currentPage);
  </script>
</body>
</html>

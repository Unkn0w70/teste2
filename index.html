<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modelos de Posts - P.C.I.P.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #d1b082;
    }

    h1 {
      text-align: center;
      color: #3f2c28;
    }

    .post-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .post-card {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }

    .post-card:hover {
      transform: translateY(-5px);
    }

    .post-title {
      font-weight: bold;
      font-size: 1.1rem;
      color: #3f2c28;
    }

    .post-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      margin-top: 10px;
      font-size: 0.95rem;
      color: #333;
    }

    .post-card.expanded .post-content {
      max-height: 500px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      gap: 10px;
    }

    .pagination button {
      background-color: #3f2c28;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .pagination .page-number {
      font-weight: bold;
      color: #3f2c28;
    }
  </style>
</head>
<body>

  <h1>Modelos de Postagens</h1>

  <div class="post-container" id="postContainer"></div>

  <div class="pagination">
    <button id="prevBtn">Anterior</button>
    <span class="page-number" id="pageInfo">Página 1</span>
    <button id="nextBtn">Próximo</button>
  </div>

  <script>
    const posts = [
      { title: "Aviso de Contenção", content: "Um novo tipo de manifestação foi registrada na Zona Leste..." },
      { title: "Relatório de Campo", content: "Durante a patrulha noturna, a Equipe Z-04 encontrou uma estrutura..." },
      { title: "Alerta: Presença Anômala", content: "Foi detectada uma oscilação energética acima do normal..." },
      { title: "Ordem de Investigação", content: "Nova ordem emitida para averiguação de ruídos constantes..." },
      { title: "Registro de Experimento", content: "Experimento #0092 falhou ao conter entidade no perímetro A..." },
      { title: "Requisição de Equipe Extra", content: "Necessária equipe adicional para investigação no setor 7-B." }
    ];

    const postsPerPage = 3;
    let currentPage = 1;

    const postContainer = document.getElementById("postContainer");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pageInfo = document.getElementById("pageInfo");

    function renderPosts() {
      postContainer.innerHTML = "";
      const start = (currentPage - 1) * postsPerPage;
      const end = start + postsPerPage;
      const currentPosts = posts.slice(start, end);

      currentPosts.forEach(post => {
        const card = document.createElement("div");
        card.classList.add("post-card");

        card.innerHTML = `
          <div class="post-title">${post.title}</div>
          <div class="post-content">${post.content}</div>
        `;

        card.addEventListener("click", () => {
          card.classList.toggle("expanded");
        });

        postContainer.appendChild(card);
      });

      pageInfo.textContent = `Página ${currentPage}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = end >= posts.length;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderPosts();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < Math.ceil(posts.length / postsPerPage)) {
        currentPage++;
        renderPosts();
      }
    });

    renderPosts();
  </script>

</body>
</html>

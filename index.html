<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P.C.I.P.</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d1b082;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      background-color: #3f2c28;
      color: white;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-weight: 700;
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    nav {
      position: relative;
    }

    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.6rem;
      cursor: pointer;
      display: none;
    }

    ul.menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    ul.menu li a {
      font-weight: 600;
      padding: 8px 6px;
      display: inline-block;
    }

    ul.menu li:hover,
    ul.menu li a:hover {
      background-color: #18120a;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      .menu-button {
        display: block;
      }

      ul.menu {
        flex-direction: column;
        background-color: #3f2c28;
        position: absolute;
        top: 100%;
        right: 0;
        width: 200px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        border-radius: 0 0 5px 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      ul.menu.expanded {
        max-height: 500px;
        overflow-y: auto;
      }

      ul.menu li a {
        padding: 12px 16px;
        border-bottom: 1px solid #000000;
      }
    }

    main {
      max-width: 1100px;
      margin: 20px auto 40px;
      padding: 0 15px;
    }

    .section-title {
      border-bottom: 3px solid #000000;
      color: #000000;
      font-weight: 700;
      margin-bottom: 18px;
      font-size: 1.4rem;
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-buttons button {
      margin: 0 6px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }

    .filter-buttons .all { background-color: #555; }
    .filter-buttons .cat-a { background-color: #3c9a3c; }
    .filter-buttons .cat-b { background-color: #357ec7; }
    .filter-buttons .cat-c { background-color: #c0392b; }
    .filter-buttons .cat-d { background-color: #c0392b; }
    .filter-buttons .cat-e { background-color: #c0392b; }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 16px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card h3 {
      margin-top: 0;
    }

    .card-content {
      display: none;
      margin-top: 10px;
    }

    .card.expanded .card-content {
      display: block;
    }

    .category {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .cat-a { background-color: #3c9a3c; color: white; }
    .cat-b { background-color: #357ec7; color: white; }
    .cat-c { background-color: #c0392b; color: white; }
    .cat-d { background-color: #c0392b; color: white; }
    .cat-e { background-color: #c0392b; color: white; }


    .pagination {
      text-align: center;
      margin-top: 30px;
    }

    .pagination button {
      margin: 0 4px;
      padding: 6px 10px;
      background-color: #3f2c28;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #000;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>P.C.I.P.</h1>
    <nav>
      <button aria-label="Abrir menu" class="menu-button" id="menuToggle">&#9776;</button>
      <ul class="menu" id="menu">
        <li><a href="#">Página Inicial</a></li>
        <li><a href="#">Introdução</a></li>
        <li><a href="#">Elementos</a></li>
        <li><a href="#">Criaturas</a></li>
        <li><a href="#">Estimativas Técnicas</a></li>
        <li><a href="#">Invocação</a></li>
        <li><a href="#">Manifestações</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Sair</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 class="section-title">Bestiário</h2>

    <div class="filter-buttons">
      <button class="all" onclick="filtrar('todos')">Todos</button>
      <button class="cat-a" onclick="filtrar('Categoria A')">Categoria A</button>
      <button class="cat-b" onclick="filtrar('Categoria B')">Categoria B</button>
      <button class="cat-c" onclick="filtrar('Categoria C')">Categoria C</button>
      <button class="cat-d" onclick="filtrar('Categoria D')">Categoria D</button>
      <button class="cat-e" onclick="filtrar('Categoria E')">Categoria E</button>
    </div>

    <div id="posts-container"></div>
    <div class="pagination" id="pagination"></div>
  </main>

  <footer>
    <a href="#" style="color: inherit; text-decoration: none;">
      &copy; 2025 P.C.I.P. - Direitos reservados
    </a>
  </footer>

  <script>
    const postsPorPagina = 3;
   const posts = [
  {
    titulo: "Aberração das Sombras",
    conteudo: "Criatura composta de pura escuridão, detectada apenas por sensores térmicos. Extremamente ágil e letal.",
    categoria: "Categoria A"
  },
  {
    titulo: "Larva Transdimensional",
    conteudo: "Uma forma de vida larval que se alimenta de tempo e memória. Evite contato visual prolongado.",
    categoria: "Categoria B"
  },
  {
    titulo: "Carniçal Violeta",
    conteudo: "Possui uma toxina que induz alucinações. Os registros indicam que se comunica por padrões de luz pulsante.",
    categoria: "Categoria C"
  },
  {
    titulo: "Cão das Criptas",
    conteudo: "Um predador noturno que caça em matilhas. Vem de outra camada dimensional e fareja pensamentos ansiosos.",
    categoria: "Categoria A"
  },
  {
    titulo: "Ecorruptor",
    conteudo: "Infesta ambientes naturais, convertendo biomassa em estruturas biomecânicas. Nível de ameaça elevado.",
    categoria: "Categoria B"
  },
     {
    titulo: "Ecorruptor D",
    conteudo: "Infesta ambientes naturais, convertendo biomassa em estruturas biomecânicas. Nível de ameaça elevado.",
    categoria: "Categoria D"
  }
],
{
    titulo: "Ecorruptor E",
    conteudo: "Infesta ambientes naturais, convertendo biomassa em estruturas biomecânicas. Nível de ameaça elevado.",
    categoria: "Categoria E"
  };

    let paginaAtual = 1;
    let categoriaFiltro = 'todos';

    function renderizarPosts() {
      const inicio = (paginaAtual - 1) * postsPorPagina;
      const filtrados = categoriaFiltro === 'todos'
        ? posts
        : posts.filter(p => p.categoria === categoriaFiltro);

      const fim = inicio + postsPorPagina;
      const visiveis = filtrados.slice(inicio, fim);

      const container = document.getElementById('posts-container');
      container.innerHTML = '';

      visiveis.forEach(post => {
        const div = document.createElement('div');
        div.className = 'card';
        const categoriaClass = post.categoria.toLowerCase().replace(' ', '-');
        div.innerHTML = `
          <span class="category ${categoriaClass}">${post.categoria}</span>
          <h3>${post.titulo}</h3>
          <div class="card-content"><p>${post.conteudo}</p></div>
        `;
        div.onclick = () => div.classList.toggle('expanded');
        container.appendChild(div);
      });
    }

    function renderizarPaginacao() {
      const totalFiltrados = categoriaFiltro === 'todos'
        ? posts.length
        : posts.filter(p => p.categoria === categoriaFiltro).length;

      const totalPaginas = Math.ceil(totalFiltrados / postsPorPagina);
      const paginacao = document.getElementById('pagination');
      paginacao.innerHTML = '';

      if (paginaAtual > 1) {
        const btnAnterior = document.createElement('button');
        btnAnterior.textContent = 'Anterior';
        btnAnterior.onclick = () => {
          paginaAtual--;
          atualizar();
        };
        paginacao.appendChild(btnAnterior);
      }

      for (let i = 1; i <= totalPaginas; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === paginaAtual) btn.classList.add('active');
        btn.onclick = () => {
          paginaAtual = i;
          atualizar();
        };
        paginacao.appendChild(btn);
      }

      if (paginaAtual < totalPaginas) {
        const btnProximo = document.createElement('button');
        btnProximo.textContent = 'Próximo';
        btnProximo.onclick = () => {
          paginaAtual++;
          atualizar();
        };
        paginacao.appendChild(btnProximo);
      }
    }

    function atualizar() {
      renderizarPosts();
      renderizarPaginacao();
    }

    function filtrar(categoria) {
      categoriaFiltro = categoria;
      paginaAtual = 1;
      atualizar();
    }

    document.getElementById('menuToggle').addEventListener('click', () => {
      const menu = document.getElementById('menu');
      menu.classList.toggle('expanded');
      const expanded = menu.classList.contains('expanded');
      menuToggle.setAttribute('aria-label', expanded ? 'Fechar menu' : 'Abrir menu');
    });

    document.addEventListener('click', (event) => {
      const menu = document.getElementById('menu');
      const menuToggle = document.getElementById('menuToggle');
      if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
        menu.classList.remove('expanded');
        menuToggle.setAttribute('aria-label', 'Abrir menu');
      }
    });

    atualizar();
  </script>
</body>
</html>

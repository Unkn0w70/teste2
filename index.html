<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documento | P.C.I.P.</title>
  <style>
    /* Estilos básicos reaproveitados */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d1b082;
      color: #333;
    }

    header, footer {
      background-color: #3f2c28;
      color: white;
      padding: 12px 20px;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 15px;
      perspective: 1200px;
    }

    .documento-container {
      position: relative;
      width: 100%;
      height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .pagina {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 20px;
      backface-visibility: hidden;
      overflow-y: auto;
    }

    .pagina img {
      max-width: 100%;
      cursor: pointer;
      border: 2px solid #3f2c28;
      border-radius: 5px;
    }

    .pagina.ampliada img {
      position: fixed;
      top: 50%;
      left: 50%;
      max-width: 90vw;
      max-height: 90vh;
      transform: translate(-50%, -50%);
      z-index: 1001;
      border: 4px solid white;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      margin: 0 5px;
      padding: 6px 10px;
      background-color: #3f2c28;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #000;
    }

    /* Animação de virada */
    .virando {
      animation: virar 0.8s ease-in-out;
    }

    @keyframes virar {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>P.C.I.P. - Arquivo Classificado</h1>
  </header>

  <main>
    <div class="documento-container" id="documento">
      <div class="pagina" id="pagina-atual">
        <!-- Conteúdo dinâmico aqui -->
      </div>
    </div>

    <div class="pagination" id="paginacao"></div>
  </main>

  <footer>
    &copy; 2025 P.C.I.P. - Todos os direitos reservados
  </footer>

  <div class="overlay" id="overlay"></div>

  <script>
    const paginas = [
      {
        titulo: "Registro 001 - Entidade Alfa",
        imagem: "https://via.placeholder.com/400x250?text=Entidade+Alfa",
        texto: "Descrição detalhada da entidade Alfa. Perigosa, hostil e deve ser contida com prioridade máxima."
      },
      {
        titulo: "Registro 002 - Entidade Beta",
        imagem: "https://via.placeholder.com/400x250?text=Entidade+Beta",
        texto: "Observações sobre a entidade Beta. Evitar contato direto. Estudos em andamento."
      },
      {
        titulo: "Registro 003 - Entidade Ômega",
        imagem: "https://via.placeholder.com/400x250?text=Entidade+Omega",
        texto: "Entidade considerada extinta. Última manifestação registrada em 2009."
      }
    ];

    let paginaAtual = 0;

    function renderizarPagina() {
      const pag = paginas[paginaAtual];
      const div = document.getElementById("pagina-atual");
      div.classList.add("virando");

      setTimeout(() => {
        div.innerHTML = `
          <h2>${pag.titulo}</h2>
          <img src="${pag.imagem}" alt="Imagem da entidade" onclick="ampliarImagem(this)" />
          <p style="margin-top:20px;">${pag.texto}</p>
        `;
        div.classList.remove("virando");
      }, 400);
    }

    function renderizarPaginacao() {
      const paginacao = document.getElementById("paginacao");
      paginacao.innerHTML = "";

      paginas.forEach((_, i) => {
        const btn = document.createElement("button");
        btn.textContent = i + 1;
        if (i === paginaAtual) btn.classList.add("active");
        btn.onclick = () => {
          paginaAtual = i;
          renderizarPagina();
          renderizarPaginacao();
        };
        paginacao.appendChild(btn);
      });
    }

    function ampliarImagem(img) {
      const overlay = document.getElementById("overlay");
      const pagina = document.getElementById("pagina-atual");
      overlay.style.display = "block";
      pagina.classList.add("ampliada");
      img.onclick = () => fecharAmpliado();
    }

    function fecharAmpliado() {
      const overlay = document.getElementById("overlay");
      overlay.style.display = "none";
      const pagina = document.getElementById("pagina-atual");
      pagina.classList.remove("ampliada");
      renderizarPagina(); // volta ao estado original
    }

    document.getElementById("overlay").onclick = fecharAmpliado;

    renderizarPagina();
    renderizarPaginacao();
  </script>
</body>
</html>

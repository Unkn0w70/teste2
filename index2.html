<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P.C.I.P. - Login</title>
  <style>
    /* (Estilos iguais ao seu código original) */
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login - P.C.I.P.</h2>
    <div id="error" class="error-message"></div>
    <form onsubmit="return loginUser(event)">
      <label for="username">Usuário</label>
      <input type="text" id="username" required />
      <label for="password">Senha</label>
      <input type="password" id="password" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    // Lista de usuários com senhas HASH SHA-256
    const users = [
      {
        username: "Ricardo Ramirèz",
        passwordHash: "9bde5a31b99f8d05a177be1457f1be1396e6ac3f3c78062c27305f15d1eeeb7f", // hash de 321941415
        redirect: "https://unkn0w70.github.io/P.C.I.P./index/home.html"
      },
      {
        username: "usuario1",
        passwordHash: "14a4b7b5d2c5531c147a679b25416ec185cfb87c57dc733fb4266c7ae37e7f54", // hash de senha1
        redirect: "https://unkn0w70.github.io/teste2/index.html"
      },
      {
        username: "agente_zumbi",
        passwordHash: "6c7926f9e579ea3dfb539a178a75808a0bcacba6e209c6f509b7a12d8e08c43c", // hash de contencao2025
        redirect: "zumbi/missao.html"
      }
    ];

    async function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      const user = users.find(u => u.username === username);
      if (!user) {
        errorDiv.textContent = "Usuário ou senha inválidos.";
        return;
      }

      const hash = await sha256(password);
      if (hash !== user.passwordHash) {
        errorDiv.textContent = "Usuário ou senha inválidos.";
        return;
      }

      salvarLogDeAcesso(username);

      // Sessão válida por 10 minutos
      sessionStorage.setItem("usuarioLogado", JSON.stringify({
        username,
        expires: Date.now() + 10 * 60 * 1000 // 10 minutos
      }));

      window.location.href = user.redirect;
    }

    function salvarLogDeAcesso(username) {
      const logs = JSON.parse(localStorage.getItem("logins") || "[]");
      logs.push({
        usuario: username,
        dataHora: new Date().toLocaleString(),
        navegador: navigator.userAgent
      });
      localStorage.setItem("logins", JSON.stringify(logs));
    }

    async function sha256(text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P.C.I.P. - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d1b082;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff3e6;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: #3f2c28;
    }
    .login-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #3f2c28;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .login-container button:hover {
      background-color: #2d1f1c;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login - P.C.I.P.</h2>
    <div id="error" class="error-message"></div>
    <form onsubmit="return loginUser(event)">
      <label for="username">Usuário</label>
      <input type="text" id="username" required />
      <label for="password">Senha</label>
      <input type="password" id="password" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const users = [
      {
        username: "Ricardo Ramirèz",
        passwordHash: "0f4c53c9e105c7a35b66a6ff8c170d3e617d703d5b9ed0593271ab1233ccf917", // 321941415
        redirect: "https://unkn0w70.github.io/P.C.I.P./index/home.html"
      },
      {
        username: "usuario1",
        passwordHash: "a991e84c62a25c5a972f67c47cd81f31063c2dde905a8428977b0458073465cd", // senha1
        redirect: "https://unkn0w70.github.io/teste2/index.html"
      },
      {
        username: "agente_zumbi",
        passwordHash: "508f8a9b414c652d60dc46d9a3a9bca73e21e14043a07fa0b4e189e2d7a94b01", // contencao2025
        redirect: "zumbi/missao.html"
      }
    ];

    async function sha256(text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    async function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      const passwordHash = await sha256(password);
      const user = users.find(u => u.username === username && u.passwordHash === passwordHash);

      if (user) {
        salvarLogDeAcesso(username, "login");

        const sessionData = {
          username: user.username,
          expires: Date.now() + 30 * 60 * 1000 // 30 minutos
        };
        sessionStorage.setItem("usuarioLogado", JSON.stringify(sessionData));

        window.location.href = user.redirect;
      } else {
        errorDiv.textContent = "Usuário ou senha inválidos.";
      }
    }

    function salvarLogDeAcesso(username, evento = "login") {
      fetch("https://script.google.com/macros/s/AKfycbwfAl44qyRlVCHgspNahiPDo79FUs-WhVVzWVC_ejnaL26CwYh3Jw4JTxXZ-KqjCCdQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          usuario: username,
          dataHora: new Date().toLocaleString(),
          navegador: navigator.userAgent,
          evento: evento
        })
      }).then(response => {
        console.log("Log enviado para o Google Sheets:", evento, username);
      }).catch(err => {
        console.error("Erro ao enviar log para o Google Sheets:", err);
      });
    }
  </script>
</body>
</html>
